
<section id="contact" class="contact bg-primary">
    <div class="container">
        <h2>Contact us</h2>
        <ul class="list-inline list-contact">
            {% for network in site.social %}
            <li class="contact-box-{{ network.title }}">
                <a href="{{ network.url }}" class="btn-outline"><i class="fa fa-fw fa-{{ network.title }}"></i></a>
            </li>
            {% endfor %}
            <li class="contact-box-email">
                <a href="mailto:hello@socialgorithm.org" class="btn-outline"><i class="fa fa-fw fa-envelope-o"></i></a>
            </li>
        </ul>
    </div>
</section>
<footer>
    <div class="container">
        <p>&copy; 2017 <a href="https://socialgorithm.org">#Socialgorithm</a>. All Rights Reserved. Help us spread the <i class="fa fa-heart"></i> for tech!</p>
    </div>
</footer>
